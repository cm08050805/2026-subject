<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(id) {
            return new Promise((res, rej) => {
                setTimeout(() => {
                    const isError = Math.random() < 0.5 ? 0 : 1;
                    if (isError) {
                        res({result: 'success', id: 1});
                        return;
                    } 
                    rej({error: 'fail', message: 'Something went wrong.'});
                }, 1000);
            })
        }

        fetchData(1)
        .then((data) => {
            console.log(data); // {result: 'success', id: 1}
        })
        .catch((error) => {
            console.log(error); // {error: 'fail', message: 'Something went wrong.'}
        });
    </script>
</body>
</html>
