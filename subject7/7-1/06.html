<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findUserByName(name) {
            const users = [
                { id: 1, name: 'Alice' },
                { id: 2, name: 'Bob' },
                { id: 3, name: 'Charlie' },
            ];

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const user = users.find(e => e.name === name);
                    if (!user) {
                        reject(new Error("name not found"));
                        return;
                    }
                    resolve(user);
                }, 1000);
            });
        }

        findUserByName('Alice').then(e => {
            console.log(e);
        });
    </script>
</body>
</html>
