<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findPublisherByBookName(bookName) {
            const books = [
                { id: 1, name: 'Book1', publisher: 'Publisher1' },
                { id: 2, name: 'Book2', publisher: 'Publisher2' },
                { id: 3, name: 'Book3', publisher: 'Publisher3' },
            ];

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const book = books.find(e => e.name === bookName);
                    if (!book) {
                        reject(new Error("book not found"));
                        return;
                    }
                    resolve(book.publisher);
                }, 1000);
            });
        }

        findPublisherByBookName("Book1")
        .then(e => {
            console.log(e);
        })
    </script>
</body>
</html>
