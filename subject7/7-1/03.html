<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function checkId(id) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (id !== "admin") {
                        reject(new Error("admin이 아님"));
                        return;
                    }
                    resolve();
                }, 1000);
            });
        }

        function callCheckId() {
            checkId("admin")
            .then(() => {
                console.log("확인 성공");
            })
            .catch(e => {
                console.log(e);
            });
        }

        callCheckId();
    </script>
</body>
</html>
