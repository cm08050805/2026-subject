<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const usersBudget = [100, 200, 500];
        const productPrices = [50, 250, 400];

        function canPurchase(price, budget) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const canBuy = budget.filter(b => b >= price);
                if (!canBuy) {
                    reject("에러남");
                    return;
                }
                resolve(canBuy);
                }, 100);
            });
        }

        function callCanPurchase1() {
            canPurchase(productPrices[0], usersBudget)
            .then(r => {
                console.log(r);
            });
        }

        async function callCanPurchase2() {
            try {
                console.log(await canPurchase(productPrices[0], usersBudget));
            } catch (e) {
                console.log(e);
            }
        }

        callCanPurchase1();
        callCanPurchase2();
    </script>
</body>
</html>
