<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getUser(id) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve({
                    id,
                    name: "John Doe"
                });
                }, 1000);
            });
        }

        getUser("cm").then(user => {
            console.log(user);
        })
    </script>
</body>
</html>
