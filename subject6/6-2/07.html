<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <button id="start">시작</button>
    <button id="reset">재설정</button>

    <script>
        function setupTimer() {
            time = 300;
        }

        function resetTimer() {
            setupTimer();
            renderTimer();
        }

        function startTimer() {
            isRunning = true;
            document.querySelector("#start").textContent = '중지';

            timerId = setInterval(() => {
                if (time <= 0) {
                    pauseTimer()
                    return;
                };
                time -= 1;
                renderTimer();
            }, 1000)
        }

        function pauseTimer() {
            isRunning = false;
            document.querySelector("#start").textContent = '시작';

            clearInterval(timerId);
            timerId = null;
        }
        
        function renderTimer() {
            document.querySelector("#time").textContent = `${String(Math.floor(time/60)).padStart(2, "0")}:${String(time%60).padStart(2, "0")}`;
        }

        let time = 0;
        let timerId = null;
        let isRunning = false;
        resetTimer();
        document.querySelector("#start").addEventListener("click", () => {
            isRunning?pauseTimer():startTimer();
        });
        document.querySelector("#reset").addEventListener("click", resetTimer);
    </script>
</body>
</html>
