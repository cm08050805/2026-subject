<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 16px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }

        .item img {
            width: 80%;
            height: auto;
            object-fit: contain;
        }

        .item span {
            font-size: 16px;
        }

        .item button {
            font-size: 14px;
            padding: 6px 12px;
        }

        @media screen and (max-width: 1023px) {
            .item-list {
                grid-template-columns: repeat(2, 1fr);
            }

            .item span {
                font-size: 15px;
            }

            .item button {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 767px) {
            .item-list {
                grid-template-columns: repeat(1, 1fr);
            }

            .item span {
                font-size: 14px;
            }

            .item button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="item-list">
        <div class="item">
            <img src="./imgs/card1.jpg" alt="card1-img">
            <span>이미지 샘플카드</span>
            <button>더보기</button>
        </div>
        <div class="item">
            <img src="./imgs/card2.jpg" alt="card2-img">
            <span>이미지 샘플카드</span>
            <button>더보기</button>
        </div>
        <div class="item">
            <img src="./imgs/card3.jpg" alt="card3-img">
            <span>이미지 샘플카드</span>
            <button>더보기</button>
        </div>
        <div class="item">
            <img src="./imgs/card4.jpg" alt="card4-img">
            <span>이미지 샘플카드</span>
            <button>더보기</button>
        </div>
    </div>
</body>
</html>
