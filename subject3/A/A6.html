<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer {
            color: #fff;
            background-color: #2C3E50;
        }

        .footer-top, .footer-bottom {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-top {
            border-bottom: 1px solid #5a7591;
        }

        .footer-top-left {
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-top-left > span:nth-child(1) {
            font-size: 26px;
            font-weight: bold;
            color: #5596d6;
        }

        .footer-top-left > span:nth-child(2) {
            font-size: 14px;
            color: gray;
        }

        .footer-top-right {
            padding: 50px 20px;
            display: flex;
            gap: 100px;
        }

        .shortcut, .support {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shortcut > span, .support > span {
            font-weight: bold;
        }
    
        .shortcut-main, .support-main {
            font-size: 14px;
            color: gray;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-bottom-left {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .footer-bottom-left > span, .copyright {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-top">
            <div class="footer-top-left">
                <span>WorldSkills Korea</span>
                <span>
                    세계기능올림픽대회를 통해 기능인재 양성과
                    기능의 우수성을 널리 알리고 있습니다.
                </span>
            </div>
            <div class="footer-top-right">
                <div class="shortcut">
                    <span>바로가기</span>
                    <div class="shortcut-main">
                        <span>기능경기대회</span>
                        <span>교육과정</span>
                        <span>자료실</span>
                        <span>공지사항</span>
                    </div>
                </div>
                <div class="support">
                    <span>고객지원</span>
                    <div class="support-main">
                        <span>FAQ</span>
                        <span>1:1 문의</span>
                        <span>이용약관</span>
                        <span>개인정보처리방침</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <span>주소: 서울특별시 강남구 테헤란로 123 WorldSkills 빌딩</span>
                <span>전화: 02-1234-5678 | 이메일: info@worldskills.kr</span>
            </div>
            <div class="footer-bottom-right">
                <span class="copyright">© 2026 WorldSkills Korea. All rights reserved.</span>
            </div>
        </div>
    </footer>
</body>
</html>
