<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-window {
            width: 600px;
            padding: 40px;
            position: relative;
            background-color: white;
            border-radius: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            text-decoration: none;
            color: red;
        }

        #modal:not(:target) {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <a href="#modal">로그인</a>

    <div id="modal">
        <div class="modal-window">
            <a class="modal-close" href="#">X</a>
            
        </div>
    </div>
</body>
</html>
