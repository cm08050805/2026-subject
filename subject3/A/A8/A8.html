<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(184, 184, 184);
        }

        .cart {
            width: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #5f5f5f;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-list {
            width: 100%;
        }

        .item {
            width: 100%;
            padding: 20px 10px;
            border-bottom: 1px solid gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-left {
            width: 50%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-left > img {
            width: 30%;
            border-radius: 10px;
        }

        .item-info {
            height: 90%;
            display: flex;
            flex-direction: column;
        }

        .item-info > span:nth-child(1) {
            margin-bottom: 6px;
            font-size: 16px;
            font-weight: bold;
        }

        .item-info > span:nth-child(2), .item-info > span:nth-child(3) {
            font-size: 14px;
            color: #707070;
        }

        .item-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .amount {
            margin-right: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .amount > button {
            padding: 0 4px;
            background-color: #fff;
            border-color: rgb(180, 180, 180);
        }

        .price {
            font-size:20x;
        }

        .delete-btn {
            padding: 6px 14px;
            background-color: red;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .receipt {
            width: 100%;
            background-color: rgb(200, 200, 200);
        }

        .price-summary {
            width: 100%;
            border-bottom: 1px solid gray;
        }

        .price-summary > div {
            width: 100%;
            padding: 20px 10px;
            border-bottom: 1px solid gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .total-price {
            width: 100%;
            padding: 20px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .total-price > span {
            font-size: 20px;
            font-weight: bold;
        }

        .cart-footer {
            width: 100%;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .cart-footer > div {
            padding: 12px 20px;
            border-radius: 5px;
        }

        .shopping-btn {
            background-color: #696969;
        }

        .order-btn {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="cart-header">장바구니</div>
        <div class="cart-main">
            <div class="item-list">
                <div class="item">
                    <div class="item-left">
                        <img src="./imgs/tshirt.jpg" alt="item1">
                        <div class="item-info">
                            <span>WorldSkills 공식 티셔츠</span>
                            <span>색상: 네이비</span>
                            <span>사이즈: L</span>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="amount">
                            <button>-</button>
                            <span>2</span>
                            <button>+</button>
                        </div>
                        <div class="price">25,000원</div>
                        <div class="delete-btn">x</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-left">
                        <img src="./imgs/book.jpg" alt="item2">
                        <div class="item-info">
                            <span>기능경기 가이드북</span>
                            <span>종류: 웹디자인</span>
                            <span>2026년 최신판</span>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="amount">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="price">15,000원</div>
                        <div class="delete-btn">x</div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-left">
                        <img src="./imgs/laptop-case.jpg" alt="item3">
                        <div class="item-info">
                            <span>WorldSkills 노트북 파우치</span>
                            <span>색상: 블랙</span>
                            <span>15인치 호환</span>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="amount">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="price">35,000원</div>
                        <div class="delete-btn">x</div>
                    </div>
                </div>
            </div>
            <div class="receipt">
                <div class="price-summary">
                    <div class="item-price">
                        <span>상품금액</span>
                        <span>75,000원</span>
                    </div>
                    <div class="delivery-price">
                        <span>배송비</span>
                        <span>3,000원</span>
                    </div>
                </div>
                <div class="total-price">
                    <span>총 결제금액</span>
                    <span>78,000원</span>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <div class="shopping-btn">쇼핑 계속하기</div>
            <div class="order-btn">주문하기</div>
        </div>
    </div>
</body>
</html>
